    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàòÎ°ú Î∞∞Í≤Ω Í∞ùÏ≤¥ Ï†ÄÏû•
        let balatroBackground;
        
        // Í∏∞Î≥∏ ÏÉâÏÉÅ Ï†ÄÏû•
        const defaultColors = {
            color1: '#2D5016',  // Ïñ¥ÎëêÏö¥ ÎÖπÏÉâ (ÌôîÌà¨Ìåê)
            color2: '#FFD700',  // Î∞ùÏùÄ ÎÖ∏Îûë (Í∏àÏÉâ)
            color3: '#1E3A5F'   // ÏßÑÌïú ÌååÎûë
        };
        
        // ÎûúÎç§ ÏÉâÏÉÅ ÏÉùÏÑ± Ìï®Ïàò
        function getRandomColor() {
            const hue = Math.floor(Math.random() * 360);
            const saturation = 50 + Math.floor(Math.random() * 30);
            const lightness = 25 + Math.floor(Math.random() * 30);
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }
        
        // ÏÉâÏÉÅ Î≥¥Í∞Ñ Ìï®Ïàò
        function lerpColor(startColor, endColor, progress) {
            const start = balatroBackground.hexToVec4(startColor);
            const end = balatroBackground.hexToVec4(endColor);
            return [
                start[0] + (end[0] - start[0]) * progress,
                start[1] + (end[1] - start[1]) * progress,
                start[2] + (end[2] - start[2]) * progress,
                start[3] + (end[3] - start[3]) * progress
            ];
        }
        
        // ÌòÑÏû¨ ÏÉâÏÉÅ Ï†ÄÏû•
        let currentColors = {...defaultColors};
        
        // Î∞∞Í≤Ω ÏÉâÏÉÅ ÏóÖÎç∞Ïù¥Ìä∏ Ìï®Ïàò (Î∂ÄÎìúÎü¨Ïö¥ Ï†ÑÌôò)
        function updateBackgroundColors(stage) {
            if (!balatroBackground) return;
            
            let targetColors;
            if (stage === 1) {
                // Ïä§ÌÖåÏù¥ÏßÄ 1ÏùÄ Í∏∞Î≥∏ ÏÉâÏÉÅ
                targetColors = defaultColors;
            } else {
                // Ïä§ÌÖåÏù¥ÏßÄ 2 Ïù¥ÏÉÅÏùÄ ÎûúÎç§ ÏÉâÏÉÅ
                targetColors = {
                    color1: getRandomColor(),
                    color2: getRandomColor(),
                    color3: getRandomColor()
                };
            }
            
            // Î∂ÄÎìúÎü¨Ïö¥ ÏÉâÏÉÅ Ï†ÑÌôò Ïï†ÎãàÎ©îÏù¥ÏÖò
            const startColors = {...currentColors};
            const duration = 2000; // 2Ï¥àÍ∞Ñ Ï†ÑÌôò
            const startTime = Date.now();
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Ïù¥Ïßï Ìï®Ïàò Ï†ÅÏö© (ease-in-out)
                const easeProgress = progress < 0.5 
                    ? 2 * progress * progress 
                    : -1 + (4 - 2 * progress) * progress;
                
                const gl = balatroBackground.gl;
                if (gl && balatroBackground.uniforms) {
                    gl.useProgram(balatroBackground.program);
                    
                    // Í∞Å ÏÉâÏÉÅÏùÑ Î≥¥Í∞Ñ
                    const color1 = lerpColor(startColors.color1, targetColors.color1, easeProgress);
                    const color2 = lerpColor(startColors.color2, targetColors.color2, easeProgress);
                    const color3 = lerpColor(startColors.color3, targetColors.color3, easeProgress);
                    
                    gl.uniform4fv(balatroBackground.uniforms.uColor1, color1);
                    gl.uniform4fv(balatroBackground.uniforms.uColor2, color2);
                    gl.uniform4fv(balatroBackground.uniforms.uColor3, color3);
                }
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // Ï†ÑÌôò ÏôÑÎ£å ÌõÑ ÌòÑÏû¨ ÏÉâÏÉÅ ÏóÖÎç∞Ïù¥Ìä∏
                    currentColors = targetColors;
                }
            }
            
            animate();
        }
        
        // Balatro Î∞∞Í≤Ω Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', () => {
            balatroBackground = new BalatroBackground(document.body, {
                spinRotation: -2.0,  // Í≥†Ï†ï ÏÜçÎèÑ
                spinSpeed: 3.0,
                color1: defaultColors.color1,

                spinEase: 1.0,  // 1Î°ú Í≥†Ï†ï
                isRotate: true,  // ÌöåÏ†Ñ ÌôúÏÑ±Ìôî
                mouseInteraction: false  // ÎßàÏö∞Ïä§ Ïù∏ÌÑ∞ÎûôÏÖò ÎπÑÌôúÏÑ±Ìôî
            });
            
            // BGM Î≥ºÎ•® Ï°∞Ï†à Î∞è ÏûêÎèô Ïû¨ÏÉù
            const bgm = document.getElementById('bgm');
            bgm.volume = 0.3;  // Î≥ºÎ•® 30%Î°ú ÏÑ§Ï†ï
            
            // ÏÇ¨Ïö©Ïûê Ïù∏ÌÑ∞ÎûôÏÖò ÌõÑ Ïû¨ÏÉù (Î∏åÎùºÏö∞Ï†Ä Ï†ïÏ±Ö)
            document.addEventListener('click', () => {
