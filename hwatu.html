        /* 3D 카드 컨테이너 */
        .card-3d {
            width: clamp(70px, 9vw, 90px);
            height: clamp(105px, 13.5vw, 135px);
            perspective: 1000px;
            position: relative;
            cursor: pointer;
            margin: 5px;
        }

        .card__inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-3d.flipped .card__inner {
            transform: rotateY(180deg);
        }

        .card__face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .card__face--front {
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            transform: rotateY(0deg);
        }

        .card__face--back {
            background: linear-gradient(135deg, #2c3e50 25%, #34495e 25%, #34495e 50%, #2c3e50 50%, #2c3e50 75%, #34495e 75%, #34495e);
            background-size: 20px 20px;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;

    <!-- Enhanced Game Scripts -->
    <script src="balatro-bg.js"></script>
    <script src="hwatu-config.js"></script>
    <script src="hwatu-utils.js"></script>

    <!-- New Enhancement Scripts -->
    <script src="hwatu-sound-simple.js"></script>
    <script src="hwatu-ui.js"></script>
    <script src="hwatu-enhancements.js"></script>
    <script>
        // 전역 변수로 배경 객체 저장
        let balatroBackground;
        
        // 기본 색상 저장
        const defaultColors = {
            color1: '#2D5016',  // 어두운 녹색 (화투판)
            color2: '#FFD700',  // 밝은 노랑 (금색)
            color3: '#1E3A5F'   // 진한 파랑
        };
        
        // 랜덤 색상 생성 함수
        function getRandomColor() {
            const hue = Math.floor(Math.random() * 360);
            const saturation = 50 + Math.floor(Math.random() * 30);
            const lightness = 25 + Math.floor(Math.random() * 30);
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }
        
        // 색상 보간 함수
        function lerpColor(startColor, endColor, progress) {
            const start = balatroBackground.hexToVec4(startColor);
            const end = balatroBackground.hexToVec4(endColor);
            return [
                start[0] + (end[0] - start[0]) * progress,
                start[1] + (end[1] - start[1]) * progress,
                start[2] + (end[2] - start[2]) * progress,
                start[3] + (end[3] - start[3]) * progress
            ];
        }
        
        // 현재 색상 저장
        let currentColors = {...defaultColors};
        
        // 배경 색상 업데이트 함수 (부드러운 전환)
        function updateBackgroundColors(stage) {
            if (!balatroBackground) return;
            
            let targetColors;
            if (stage === 1) {
                // 스테이지 1은 기본 색상
                targetColors = defaultColors;
            } else {
                // 스테이지 2 이상은 랜덤 색상
                targetColors = {
                    color1: getRandomColor(),
                    color2: getRandomColor(),
                    color3: getRandomColor()
                };
            }
            
            // 부드러운 색상 전환 애니메이션
            const startColors = {...currentColors};
            const duration = 2000; // 2초간 전환
            const startTime = Date.now();
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // 이징 함수 적용 (ease-in-out)
                const easeProgress = progress < 0.5 
                    ? 2 * progress * progress 
                    : -1 + (4 - 2 * progress) * progress;
                
                const gl = balatroBackground.gl;
                if (gl && balatroBackground.uniforms) {
                    gl.useProgram(balatroBackground.program);
                    
                    // 각 색상을 보간
                    const color1 = lerpColor(startColors.color1, targetColors.color1, easeProgress);
                    const color2 = lerpColor(startColors.color2, targetColors.color2, easeProgress);
                    const color3 = lerpColor(startColors.color3, targetColors.color3, easeProgress);
                    
                    gl.uniform4fv(balatroBackground.uniforms.uColor1, color1);
                    gl.uniform4fv(balatroBackground.uniforms.uColor2, color2);
                    gl.uniform4fv(balatroBackground.uniforms.uColor3, color3);
                }
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // 전환 완료 후 현재 색상 업데이트
                    currentColors = targetColors;
                }
            }
            
            animate();
        }
        
        // Balatro 배경 초기화
        document.addEventListener('DOMContentLoaded', () => {
            balatroBackground = new BalatroBackground(document.body, {
                spinRotation: -2.0,  // 고정 속도
                spinSpeed: 3.0,
                color1: defaultColors.color1,
                color2: defaultColors.color2,
                color3: defaultColors.color3,
                contrast: 3.5,
                lighting: 0.3,
                spinAmount: 0.25,
                pixelFilter: 745.0,
                spinEase: 1.0,  // 1로 고정
                isRotate: true,  // 회전 활성화
                mouseInteraction: false  // 마우스 인터랙션 비활성화
            });
            
            // BGM 볼륨 조절 및 자동 재생
            const bgm = document.getElementById('bgm');
            bgm.volume = 0.3;  // 볼륨 30%로 설정
            
            // 사용자 인터랙션 후 재생 (브라우저 정책)
            document.addEventListener('click', () => {
                if (bgm.paused) {
                    bgm.play().catch(e => console.log('Audio play failed:', e));
                }
            }, { once: true });
        });
    </script>
