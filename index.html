<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화투 로그라이크</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        #game-container {
            width: 90%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        #score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .score-item {
            text-align: center;
        }
        
        .score-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .score-value {
            font-size: 28px;
            font-weight: bold;
            color: #ffd700;
        }
        
        #enemy-area {
            min-height: 150px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 10px;
            border: 2px solid rgba(255, 100, 100, 0.3);
        }
        
        #play-area {
            min-height: 200px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 255, 0, 0.05);
            border-radius: 10px;
            border: 2px solid rgba(100, 255, 100, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #hand-area {
            min-height: 180px;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .card {
            width: 100px;
            height: 150px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            color: #333;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .card.selected {
            border: 3px solid #ffd700;
            transform: translateY(-15px);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }
        
        .card-month {
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .card-type {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .card-name {
            font-size: 12px;
            text-align: center;
            padding: 0 5px;
        }
        
        #control-area {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-secondary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
        }
        
        .modal-title {
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        .modal-score {
            font-size: 48px;
            color: #ffd700;
            margin-bottom: 10px;
        }
        
        .modal-text {
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        #stage-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffd700;
        }
        
        .combo-text {
            font-size: 20px;
            color: #ff6b6b;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="stage-info">스테이지 1</div>
        
        <div id="score-board">
            <div class="score-item">
                <div class="score-label">점수</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">모은 피</div>
                <div class="score-value" id="pi-count">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">칩</div>
                <div class="score-value" id="chips">3</div>
            </div>
            <div class="score-item">
                <div class="score-label">남은 패</div>
                <div class="score-value" id="deck-count">43</div>
            </div>
            <div class="score-item">
                <div class="score-label">버린 패</div>
                <div class="score-value" id="discard-count">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">남은 핸드</div>
                <div class="score-value" id="hands-left">8</div>
            </div>
            <div class="score-item">
                <div class="score-label">목표 점수</div>
                <div class="score-value" id="target">300</div>
            </div>
        </div>
        
        <div id="enemy-area">
            <div style="text-align: center; opacity: 0.6;">적 영역</div>
        </div>
        
        <div id="play-area">
            <div id="play-result"></div>
        </div>
        
        <div id="hand-area"></div>
        
        <div id="control-area">
            <button class="btn btn-primary" id="play-btn">플레이</button>
            <button class="btn btn-secondary" id="discard-btn">버리고 뽑기</button>
            <button class="btn btn-primary" id="new-round-btn" style="display: none;">다음 라운드</button>
        </div>
    </div>
    
    <div id="result-modal">
        <div class="modal-content">
            <div class="modal-title" id="modal-title">라운드 종료!</div>
            <div class="modal-score" id="modal-score">0</div>
            <div class="modal-text" id="modal-text"></div>
            <button class="btn btn-primary" id="continue-btn">계속하기</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
